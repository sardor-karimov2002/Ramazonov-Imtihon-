<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.min.css">
    <title></title>
</head>

<body>
    <div class="my-container">
        <div class="row">
            <nav class="navbar">
                <img src="./img/logohome.png" alt="">
                <div class="searching">
                    <img src="./img/searchicon.png" alt="">
                    <form class="searchForm" action="">
                        <input class="searchingInput" placeholder="Search books" type="text">
                    </form>
                </div>
                <div class="logOut-user">
                    <img src="./img/sun.png" alt="">
                    <button class="btn logoutBtn">Logout</button>
                </div>
            </nav>
        </div>
    </div>
    <hr>
    <div class="my-container">
        <div class="row">
            <div class="filtering-part">
                <div>Showing <span id="book-count=per-page">18</span> Result(s)</div>
                <button href="" class="filtering-btn d-flex align-items-center btn btn-primary">
                    <img src="./img/calendar 1.png" alt="">
                    <div>Order by newest</div>
                </button>
            </div>
        </div>
    </div>
    <hr class="my-hr">


    <div class="w-100">
        <div class="row">
            <div class="w-100 main-part">
                <div class="markbook">
                    <h3>Bookmarks</h3>
                    <p>If you don’t like to read, you haven’t found the right book</p>
                    <div class="markbook-list">
                        
                    </div>
                </div>
                <div class="list gy-3 gx-3 flex-wrap">

                    
                </div>
            </div>
        </div>
    </div>
    



<template class="modalTemp">
    <div id="open-modal" class="myModal overlay modal--open">
        <div class="myModal__content">
            <div>
                    <div class="bookTitle">
                        <h3 class="bookTitleName">Title</h3>
                        <a id="close-modal-btn" href=""><img src="./img/cencel modal.png" alt=""></a>
                    </div>
                    <div class="bookImg">
                        <img class="bookImgUrl" src="https://picsum.photos/180/200" alt="">
                    </div>
                    <div class="bookText">
                        <p class="bookTextT">Culpa nulla pariatur cupidatat nisi incididunt ea do ipsum. Incididunt quis mollit elit commodo cillum eiusmod reprehenderit labore irure. Cillum et incididunt et nostrud exercitation quis aute laboris non ut adipisicing. Laboris ad minim aute nulla proident deserunt velit anim sunt aliquip ut sit. Exercitation aliquip ullamco officia non aliqua. Sint deserunt aliquip veniam id eiusmod sit consectetur mollit ea aliqua officia consequat. Magna non mollit nisi est commodo voluptate aute id. Deserunt nostrud id do in nisi mollit deserunt non. Pariatur fugiat cillum irure elit sint nisi ad ipsum culpa deserunt cupidatat esse consequat laboris. Id aliquip non consectetur esse proident duis Lorem.</p>
                    </div>
    
                    <div class="bookData">
                        <div class="bookDataItem"><p>Publisher : </p><span class="bookDataItemPublisher">Jamal Kasper</span></div>
                    </div>
                    <div class="bookData">
                        <div class="bookDataItem"><p>Published : </p><span>2019</span></div>
                    </div>
                    <div class="bookData">
                        <div class="bookDataItem"><p>Page Count : </p><span>346</span></div>
                    </div>
                    
    
            </div>
        </div>
    </div>
</template>


<template class="pagTemp">
    <nav class="w-100 justify-content-center">
        <ul class="pagination">
          <li class="prevBtn page-item">
            <a class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item  active">
            <a class="page-link currentBtn" href="#">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nextBtn page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
    </nav>
</template>


<template id="book-item-temp">
    <div class="book-item">
        <div class="img-border w-100 d-flex align-items-center justify-content-between">
            <img class="book-img" src="https://picsum.photos/200/300" alt="">
        </div>
        <div class="book-text">
            <h4 class="book-title">Name</h4>
            <p class="book-author">author</p>
            <p class="book-year">year</p>
        </div>
        <div class="book-buttons">
            <div class="d-flex w-100">
                <button class="bookmark-btn" type="button" data-task="bookmark-task">Bookmark</button>
                <button class="more-btn" type="button" data-task="more-task">More Info</button>
            </div>
            <button class="read-btn mt-1 w-100">Read</button>
        </div>
    </div>
</template>
<template class="bookmark-temp">
    <div class="markbook-item">
        <div class="markbook-item-texts">
            <h4 class="bookmark-name">Name</h4>
            <p class="bookmark-publisher">Publisher</p>
        </div>
        <div class="markbook-item-buttons">
            <a href=""><img src="./img/markbook book.png" alt=""></a>
            <div href="" class="deleteBtn"><img src="./img/markbook delete.png" alt=""></div>
        </div>
    </div>
</template>
</body>
<script src="./js/main.js"></script>
<script src="./js/checkLogin.js"></script>

</html>
